<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ExtraTV Live</title>
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    :root { --bg:#000; --fg:#fff; }
    html, body { margin:0; height:100%; background:var(--bg); color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .wrap { display:grid; place-items:center; height:100vh; }
    video { width:100vw; height:100vh; object-fit:contain; background:#000; }
    .topbar { position:fixed; left:0; right:0; top:0; padding:10px; background:linear-gradient(180deg,rgba(0,0,0,.7),rgba(0,0,0,0)); display:flex; gap:8px; align-items:center; z-index:5; }
    .status { margin-left:auto; font-size:12px; opacity:.85; }
    .splash { position:fixed; inset:0; display:grid; place-items:center; background:#000; color:#fff; z-index:10; animation: splashFade 1.2s ease 1.2s forwards; }
    .splash-inner{ text-align:center; display:grid; gap:12px; place-items:center; }
    .logo{ width:120px; height:120px; border-radius:24px; background:#111; display:grid; place-items:center; box-shadow: 0 6px 24px rgba(0,0,0,.6); font-size:54px; }
    .title{ font-size:22px; font-weight:700; letter-spacing:.4px; }
    .note{ font-size:13px; opacity:.8; }
    @keyframes splashFade { to { opacity:0; visibility:hidden; } }
    .controls { position:fixed; bottom:16px; left:50%; transform:translateX(-50%); display:flex; gap:8px; z-index:6; }
    .btn { border:0; padding:12px 16px; font-size:16px; border-radius:999px; cursor:pointer; }
    .btn-primary { background:#fff; color:#000; }
    .hidden { display:none !important; }
    @supports (padding: env(safe-area-inset-bottom)) {
      .controls { padding-bottom: calc(env(safe-area-inset-bottom) + 8px); }
    }
  </style>
</head>
<body>
  <div class="splash">
    <div class="splash-inner">
      <div class="logo">â–¶ï¸Ž</div>
      <div class="title">ExtraTV Live</div>
      <div class="note">Avvioâ€¦</div>
    </div>
  </div>

  <div class="topbar">
    <span>ðŸ“º ExtraTV Live</span>
    <div class="status" id="status">Pronto</div>
  </div>

  <div class="wrap">
    <video id="video" autoplay muted playsinline webkit-playsinline preload="none" controls x-webkit-airplay="allow" airplay="allow">
      <source src="https://rst2.saiuzwebnetwork.it:8081/extratvlive/index.m3u8" type="application/vnd.apple.mpegurl">
    </video>
  </div>

  <div class="controls" id="controls">
    <button id="unmuteBtn" class="btn btn-primary">ðŸ”Š Attiva audio</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const unmuteBtn = document.getElementById('unmuteBtn');
    const statusEl = document.getElementById('status');
    const ua = navigator.userAgent;
    const isIOS = /iPhone|iPad|iPod/i.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    const isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
    function setStatus(t){ statusEl.textContent = t; }

    // Primo tap: togli mute (obbligatorio per iOS dopo autoplay muted)
    unmuteBtn.addEventListener('click', async () => {
      try {
        video.muted = false;
        await video.play().catch(()=>{});
        unmuteBtn.classList.add('hidden');
        setStatus('In riproduzione');
      } catch(e){
        console.warn('unmute failed', e);
      }
    });

    // In alcuni casi su iOS PWA conviene NON usare SW; lo evitiamo qui
    if ('serviceWorker' in navigator) {
      if (!(isIOS && isStandalone)) {
        const parts = location.pathname.split('/').filter(Boolean);
        const base = parts.length ? '/' + parts[0] + '/' : '/';
        const swUrl = base + 'service-worker.js';
        navigator.serviceWorker.register(swUrl).catch(console.warn);
      }
    }

    // Aggiorna stato base
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        setStatus('Pronto');
      }
    });
  </script>
</body>
</html>
