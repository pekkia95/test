<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtraTvLive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2k5u16r+P0hN45d5aT5S4yL2z8j5XkY5rQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ExtraTvLive">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon-180x180.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1f2937;
            overflow-x: hidden;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f97316;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }

        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 1rem;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 1rem;
        }

        .container.visible {
            opacity: 1;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            background-color: #000000;
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000000;
            border: none;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .app-button {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            min-width: 150px;
            text-align: center;
            text-decoration: none;
        }

        .app-button.primary {
            background-color: #f97316;
            color: #fff;
        }

        .app-button.primary:hover {
            background-color: #ea580c;
        }

        .app-button.secondary {
            background-color: #e5e7eb;
            color: #4b5563;
        }

        .app-button.secondary:hover {
            background-color: #d1d5db;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #e5e7eb;
            }

            .container {
                background-color: #1e1e1e;
                box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
            }

            .app-button.secondary {
                background-color: #374151;
                color: #d1d5db;
            }

            .app-button.secondary:hover {
                background-color: #4b5563;
            }
        }

        .footer {
            margin-top: 2rem;
            padding: 1rem;
            text-align: center;
            color: #9ca3af;
        }

        .footer-icons a {
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .footer-icons a:hover {
            color: #f97316;
        }
    </style>
</head>

<body>
    <div id="splash" class="splash-screen">
        <h1 class="text-3xl font-bold text-white">ExtraTvLive</h1>
    </div>

    <div id="app-container" class="container">
        <h1 class="text-3xl font-bold text-orange-500">ExtraTvLive</h1>
        <p class="text-xl font-bold text-gray-600 dark:text-gray-400">Streaming dal vivo, sempre con te.</p>

        <div class="video-container">
            <video id="video" class="video-player" muted playsinline controls crossorigin="anonymous">
                Il tuo browser non supporta il tag video.
            </video>
        </div>

        <p class="text-sm font-semibold text-gray-500 dark:text-gray-400">Tocca due volte il video per la modalit√† Schermo Intero!</p>

        <div class="button-group">
            <button id="main-button" class="app-button primary">
                Avvia Riproduzione
            </button>
            <button id="pip-button" class="app-button secondary">
                Entra in PiP
            </button>
            <a href="https://www.extratvlive.it/ondemand/" target="_blank" class="app-button secondary">
                ExtraTvLive+
            </a>
        </div>

        <p id="message-display" class="mt-2 text-sm text-gray-500 dark:text-gray-400"></p>

        <div class="footer">
            <div class="footer-icons mt-2">
                <a href="https://www.facebook.com/extratvitaly" target="_blank"><i class="fa-brands fa-facebook-square"></i></a>
                <a href="https://www.instagram.com/extratv_official/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.youtube.com/@ExtraTvItaly" target="_blank"><i class="fa-brands fa-youtube-square"></i></a>
            </div>
            <p class="text-xs mt-2">&copy; 2024 ExtraTv Live. Tutti i diritti riservati.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const mainButton = document.getElementById('main-button');
            const pipButton = document.getElementById('pip-button');
            const messageDisplay = document.getElementById('message-display');
            const splashScreen = document.getElementById('splash');
            const appContainer = document.getElementById('app-container');
            const videoUrl = "https://rst2.saiuzwebnetwork.it:8081/extratvlive/index.m3u8";
            let hls;

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('service-worker.js').then(registration => {
                        console.log('Service Worker registrato con successo:', registration.scope);
                    }).catch(error => {
                        console.log('Registrazione del Service Worker fallita:', error);
                    });
                });
            }

            function showApp() {
                splashScreen.classList.add('hidden');
                appContainer.classList.add('visible');
            }
            setTimeout(showApp, 2000);

            function showMessage(msg, duration = 3000) {
                messageDisplay.textContent = msg;
                setTimeout(() => {
                    messageDisplay.textContent = '';
                }, duration);
            }

            function updateMainButton() {
                if (video.paused) {
                    mainButton.textContent = 'Avvia Riproduzione';
                } else if (video.muted) {
                    mainButton.textContent = 'Attiva Audio';
                } else {
                    mainButton.textContent = 'Disattiva Audio';
                }
            }
            
            function loadVideo() {
                if (Hls.isSupported()) {
                    if (hls) { hls.destroy(); }
                    hls = new Hls({
                        manifestLoadingTimeOut: 10000,
                        liveSyncDuration: 3,
                        liveMaxLatencyDuration: 10,
                        liveDuration: 30
                    });

                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                    hls.on(Hls.Events.ERROR, (event, data) => {
                        console.error('HLS.js error:', data);
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    showMessage(`Errore di rete: ${data.details}. Riprovo...`);
                                    setTimeout(() => loadVideo(), 2000);
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    showMessage(`Errore media: ${data.details}. Riavvio del player...`);
                                    setTimeout(() => loadVideo(), 2000);
                                    break;
                                default:
                                    hls.destroy();
                                    showMessage('Errore critico. Riavvio in corso...');
                                    setTimeout(() => loadVideo(), 2000);
                                    break;
                            }
                        }
                    });
                } else {
                    video.src = videoUrl;
                }
            }

            loadVideo();

            video.addEventListener('touchstart', () => {
                video.muted = true;
                video.play().then(() => {
                    video.muted = false;
                    updateMainButton();
                }).catch(error => {
                    console.error("Riproduzione fallita al tocco:", error);
                    showMessage("Riproduzione fallita. Il browser potrebbe aver bloccato l'azione.");
                });
            }, { once: true });

            mainButton.addEventListener('click', () => {
                if (video.paused) {
                    video.play().then(() => {
                        video.muted = false;
                        updateMainButton();
                    }).catch(error => {
                        console.error("Riproduzione fallita:", error);
                        showMessage("Riproduzione fallita. Il browser potrebbe aver bloccato l'azione.");
                    });
                } else {
                    video.muted = !video.muted;
                    updateMainButton();
                }
            });

            pipButton.addEventListener('click', () => {
                if (document.pictureInPictureEnabled) {
                    if (document.pictureInPictureElement) {
                        document.exitPictureInPicture().catch(error => {
                            console.error("Exit PiP failed:", error);
                        });
                    } else {
                        if (video.paused) {
                            video.play().catch(error => {
                                console.error("Play failed before PiP request:", error);
                                showMessage("Impossibile riprodurre il video. Riprova.");
                                return;
                            });
                        }
                        video.requestPictureInPicture().catch(error => {
                            console.error("PiP failed:", error);
                            showMessage("Impossibile entrare in modalit√† Schermo-in-Schermo. Riprova pi√π tardi.");
                        });
                    }
                } else {
                    showMessage("Il PiP non √® supportato dal tuo dispositivo.");
                }
            });

            let lastClickTime = 0;
            video.addEventListener('click', (e) => {
                const clickTime = new Date().getTime();
                if (clickTime - lastClickTime < 300) {
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else if (video.webkitEnterFullscreen) {
                         if (document.webkitFullscreenElement) {
                            document.webkitExitFullscreen();
                        } else {
                            video.webkitEnterFullscreen();
                        }
                    } else if (video.requestFullscreen) {
                        video.requestFullscreen();
                    }
                }
                lastClickTime = clickTime;
            });

            video.addEventListener('play', updateMainButton);
            video.addEventListener('pause', updateMainButton);
            video.addEventListener('volumechange', updateMainButton);
            updateMainButton();
        });
    </script>
</body>

</html>
