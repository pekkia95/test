<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtraTvLive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2k5u16r+P0hN45d5aT5S4yL2z8j5XkY5rQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1f2937;
            overflow-x: hidden;
        }

        /* Stile per la splash screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f97316;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }

        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 1rem;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: center;
            opacity: 0;
            /* Nasconde il contenuto finché lo splash screen è attivo */
            transition: opacity 1s ease-in-out;
            box-sizing: border-box;
            /* Assicura che il padding non causi overflow */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 1rem;
        }

        .container.visible {
            opacity: 1;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            background-color: #000000;
        }
        
        /* Stili per l'iframe del player */
        .video-player-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .app-button {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            min-width: 150px;
            /* Assicura che i pulsanti siano abbastanza larghi per il touch */
            text-align: center;
            text-decoration: none;
        }

        .app-button.primary {
            background-color: #f97316;
            color: #fff;
        }

        .app-button.primary:hover {
            background-color: #ea580c;
        }

        .app-button.secondary {
            background-color: #e5e7eb;
            color: #4b5563;
        }

        .app-button.secondary:hover {
            background-color: #d1d5db;
        }

        /* Tema scuro per tutti gli elementi */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #e5e7eb;
            }

            .container {
                background-color: #1e1e1e;
                box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
            }

            .app-button.secondary {
                background-color: #374151;
                color: #d1d5db;
            }

            .app-button.secondary:hover {
                background-color: #4b5563;
            }
        }

        .footer {
            margin-top: 2rem;
            padding: 1rem;
            text-align: center;
            color: #9ca3af;
        }

        .footer-icons a {
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .footer-icons a:hover {
            color: #f97316;
        }
    </style>
</head>

<body>
    <div id="splash" class="splash-screen">
        <h1 class="text-3xl font-bold text-white">ExtraTvLive</h1>
    </div>

    <div id="app-container" class="container">
        <h1 class="text-3xl font-bold text-orange-500">ExtraTvLive</h1>
        <p class="text-xl font-bold text-gray-600 dark:text-gray-400">Streaming dal vivo, sempre con te.</p>

        <div class="video-container">
            <iframe class="video-player-iframe"
                src="https://rst2.saiuzwebnetwork.it:2020/VideoPlayer/extratvlive?autoplay=1"
                scrolling="no" 
                frameborder="0" 
                allow="autoplay; picture-in-picture; fullscreen" 
                allowfullscreen>
            </iframe>
        </div>

        <p id="message-display" class="mt-2 text-sm text-gray-500 dark:text-gray-400">Il player video si caricherà a breve...</p>

        <div class="button-group">
            <a href="https://www.extratvlive.it/ondemand/" target="_blank" class="app-button primary">
                ExtraTvLive+
            </a>
        </div>

        <div class="footer">
            <div class="footer-icons mt-2">
                <a href="https://www.facebook.com/extratvitaly" target="_blank"><i class="fa-brands fa-facebook-square"></i></a>
                <a href="https://www.instagram.com/extratv_official/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.youtube.com/@ExtraTvItaly" target="_blank"><i class="fa-brands fa-youtube-square"></i></a>
            </div>
            <p class="text-xs mt-2">&copy; 2024 ExtraTv Live. Tutti i diritti riservati.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash');
            const appContainer = document.getElementById('app-container');

            // Funzione per mostrare il contenuto dell'app dopo lo splash screen
            function showApp() {
                splashScreen.classList.add('hidden');
                appContainer.classList.add('visible');
            }

            setTimeout(showApp, 2000);
        });
    </script>
</body>

</html>
