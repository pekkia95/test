<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtraTvLive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1f2937;
            overflow-x: hidden;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f97316;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }

        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 1rem;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 1rem;
        }

        .container.visible {
            opacity: 1;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            background-color: #000000;
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000000;
            border: none;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        #install-prompt-container p {
            background-color: #e5e7eb;
            color: #4b5563;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            #install-prompt-container p {
                background-color: #374151;
                color: #d1d5db;
            }
        }

        .app-button {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            min-width: 150px;
            text-align: center;
            text-decoration: none;
        }

        .app-button.primary {
            background-color: #f97316;
            color: #fff;
        }

        .app-button.primary:hover {
            background-color: #ea580c;
        }

        .app-button.secondary {
            background-color: #e5e7eb;
            color: #4b5563;
        }

        .app-button.secondary:hover {
            background-color: #d1d5db;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #e5e7eb;
            }

            .container {
                background-color: #1e1e1e;
                box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
            }

            .app-button.secondary {
                background-color: #374151;
                color: #d1d5db;
            }

            .app-button.secondary:hover {
                background-color: #4b5563;
            }
        }

        .footer {
            margin-top: 2rem;
            padding: 1rem;
            text-align: center;
            color: #9ca3af;
        }

        .footer-icons a {
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .footer-icons a:hover {
            color: #f97316;
        }
    </style>
</head>

<body>
    <div id="splash" class="splash-screen">
        <h1 class="text-3xl font-bold text-white">ExtraTvLive</h1>
    </div>

    <div id="app-container" class="container">
        <h1 class="text-3xl font-bold text-orange-500">ExtraTvLive</h1>
        <p class="text-xl font-bold text-gray-600 dark:text-gray-400">Streaming dal vivo, sempre con te.</p>

        <div class="video-container">
            <video id="video" class="video-player" muted playsinline controls>
                Il tuo browser non supporta il tag video.
            </video>
        </div>

        <p class="text-sm font-semibold text-gray-500 dark:text-gray-400">Tocca due volte il video per la modalità Schermo Intero!</p>

        <div class="button-group">
            <button id="main-button" class="app-button primary">
                Attiva Audio
            </button>
            <button id="pip-button" class="app-button secondary" style="display: none;">
                Entra in PiP
            </button>
            <div id="install-prompt-container" style="display: none;"></div>
            <button id="install-button" class="app-button secondary" style="display: none;">
                Installa App
            </button>
            <a href="https://www.extratvlive.it/ondemand/" target="_blank" class="app-button secondary">
                ExtraTvLive+
            </a>
        </div>

        <p id="message-display" class="mt-2 text-sm text-gray-500 dark:text-gray-400"></p>

        <div class="footer">
            <div class="footer-icons mt-2">
                <a href="https://www.facebook.com/extratvitaly" target="_blank">
                    <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="facebook-square" class="svg-inline--fa fa-facebook-square" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path fill="currentColor" d="M400 32H48A48 48 0 0 0 0 80v352a48 48 0 0 0 48 48h137.25V327.69h-45.75v-54.5h45.75V210.19c0-57.19 34.8-88.35 85.6-88.35 24.38 0 45.42 1.82 51.58 2.64v44.64h-32.55c-25.75 0-30.82 12.26-30.82 30.14v39.46h59.13l-7.7 54.5H285.31V480H400a48 48 0 0 0 48-48V80a48 48 0 0 0-48-48z"></path>
                    </svg>
                </a>
                <a href="https://www.instagram.com/extratv_official/" target="_blank">
                    <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="instagram-square" class="svg-inline--fa fa-instagram-square" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path fill="currentColor" d="M400 32H48A48 48 0 0 0 0 80v352a48 48 0 0 0 48 48h352a48 48 0 0 0 48-48V80a48 48 0 0 0-48-48zm-88 128h24v176h-24z"></path>
                    </svg>
                </a>
                <a href="https://www.youtube.com/c/ExtraTvLive" target="_blank">
                    <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="youtube-square" class="svg-inline--fa fa-youtube-square" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path fill="currentColor" d="M400 32H48A48 48 0 0 0 0 80v352a48 48 0 0 0 48 48h352a48 48 0 0 0 48-48V80a48 48 0 0 0-48-48zm-88 128v176h-24v-176z"></path>
                    </svg>
                </a>
            </div>
            <p class="text-xs mt-2">© 2024 ExtraTv Live. Tutti i diritti riservati.</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const mainButton = document.getElementById('main-button');
            const pipButton = document.getElementById('pip-button');
            const installButton = document.getElementById('install-button');
            const messageDisplay = document.getElementById('message-display');
            const splashScreen = document.getElementById('splash');
            const appContainer = document.getElementById('app-container');
        
            const videoUrl = "https://rst2.saiuzwebnetwork.it:8081/extratvlive/index.m3u8";
            let hls;
            let deferredPrompt;
        
            const installPromptContainer = document.getElementById('install-prompt-container');
        
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js').then(registration => {
                        console.log('Service Worker registrato con successo:', registration.scope);
                    }).catch(error => {
                        console.log('Registrazione del Service Worker fallita:', error);
                    });
                });
            }
        
            function isiOS() {
                const userAgent = window.navigator.userAgent.toLowerCase();
                return /iphone|ipad|ipod/.test(userAgent);
            }
        
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                installButton.style.display = 'block';
            } else {
                installButton.style.display = 'none';
            }
        
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
            });
        
            installButton.addEventListener('click', () => {
                if (isiOS()) {
                    if (installPromptContainer) {
                        installPromptContainer.innerHTML = `
                            <p>Per installare, tocca 
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width: 1em; height: 1em; vertical-align: -0.125em; margin: 0 0.2em;">
                                    <path fill="currentColor" d="M448 208v240a64 64 0 0 1-64 64H64a64 64 0 0 1-64-64V208a64 64 0 0 1 64-64h96v80a80 80 0 0 0 80 80h64v-80h96a64 64 0 0 1 64 64zM240 64v128h-32V64H96a32 32 0 0 0-32 32v256h32V96h128V64h32zm192 144a32 32 0 0 0-32-32h-64v-32h64a32 32 0 0 1 32 32v32zm-32 256a32 32 0 0 1-32-32v-32h32v32a32 32 0 0 0 32 32h-32z"/>
                                </svg>
                            poi 
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width: 1em; height: 1em; vertical-align: -0.125em; margin: 0 0.2em;">
                                    <path fill="currentColor" d="M448 256c0 106-121.78 192-272 192S0 362 0 256 121.78 64 272 64s176 86 176 192zm-80 0a96 96 0 1 1-192 0 96 96 0 0 1 192 0z"/>
                                </svg>
                            </p>
                        `;
                        installPromptContainer.style.display = 'block';
                    }
                } else {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then((choiceResult) => {
                            if (choiceResult.outcome === 'accepted') {
                                console.log('L\'utente ha accettato di installare la PWA');
                            } else {
                                console.log('L\'utente ha rifiutato l\'installazione della PWA');
                            }
                            deferredPrompt = null;
                        });
                    }
                }
            });
        
            function showApp() {
                splashScreen.classList.add('hidden');
                appContainer.classList.add('visible');
            }
        
            setTimeout(showApp, 2000);
        
            function showMessage(msg, duration = 3000) {
                messageDisplay.textContent = msg;
                setTimeout(() => {
                    messageDisplay.textContent = '';
                }, duration);
            }
        
            function updateMainButton() {
                if (video.muted) {
                    mainButton.textContent = 'Attiva Audio';
                } else {
                    mainButton.textContent = 'Disattiva Audio';
                }
            }
        
            function loadVideo() {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(video);
        
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().then(() => {
                        updateMainButton();
                    }).catch(error => {
                        console.error("Play failed:", error);
                        showMessage("Riproduzione automatica fallita. Premi il pulsante per avviare.");
                        mainButton.textContent = 'Avvia Riproduzione';
                        mainButton.removeEventListener('click', toggleMute);
                        mainButton.addEventListener('click', manualPlay, {
                            once: true
                        });
                    });
                });
        
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS.js error:', data);
                    if (data.fatal) {
                        showMessage(`Errore di streaming: ${data.details}. Riavvio in corso...`);
                        setTimeout(() => loadVideo(), 1000);
                    }
                });
            }
        
            function manualPlay() {
                video.play().then(() => {
                    video.muted = false;
                    updateMainButton();
                    mainButton.removeEventListener('click', manualPlay);
                    mainButton.addEventListener('click', toggleMute);
                }).catch(error => {
                    console.error("Manual play failed:", error);
                    showMessage("Riproduzione fallita. Il browser ha bloccato l'azione.");
                });
            }
        
            function toggleMute() {
                video.muted = !video.muted;
                updateMainButton();
            }
        
            if (Hls.isSupported()) {
                loadVideo();
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoUrl;
                video.play().catch(error => {
                    console.error("Autoplay failed on native player:", error);
                    showMessage("Riproduzione automatica fallita. Premi il pulsante per avviare.");
                    mainButton.textContent = 'Avvia Riproduzione';
                    mainButton.removeEventListener('click', toggleMute);
                    mainButton.addEventListener('click', manualPlay, {
                        once: true
                    });
                });
            } else {
                showMessage('Il tuo browser non supporta lo streaming HLS.');
            }
        
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                pipButton.style.display = 'block';
            } else {
                pipButton.style.display = 'none';
            }
        
            mainButton.addEventListener('click', toggleMute);
        
            pipButton.addEventListener('click', () => {
                if (document.pictureInPictureEnabled) {
                    if (document.pictureInPictureElement) {
                        document.exitPictureInPicture().catch(error => {
                            console.error("Exit PiP failed:", error);
                        });
                    } else {
                        if (video.paused) {
                            video.play().catch(error => {
                                console.error("Play failed before PiP request:", error);
                                showMessage("Impossibile riprodurre il video. Riprova.");
                                return;
                            });
                        }
                        video.requestPictureInPicture().catch(error => {
                            console.error("PiP failed:", error);
                            showMessage("Impossibile entrare in modalità Schermo-in-Schermo. Riprova più tardi.");
                        });
                    }
                } else {
                    showMessage("Il PiP non è supportato dal tuo dispositivo.");
                }
            });
        
            let lastClickTime = 0;
            video.addEventListener('click', (e) => {
                const clickTime = new Date().getTime();
                if (clickTime - lastClickTime < 300) {
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else if (video.webkitEnterFullscreen) {
                         if (document.webkitFullscreenElement) {
                            document.webkitExitFullscreen();
                        } else {
                            video.webkitEnterFullscreen();
                        }
                    } else if (video.requestFullscreen) {
                        video.requestFullscreen();
                    }
                }
                lastClickTime = clickTime;
            });
        
            video.addEventListener('volumechange', updateMainButton);
            video.addEventListener('play', updateMainButton);
            video.addEventListener('pause', updateMainButton);
        
            updateMainButton();
        });
    </script>
</body>
</html>
