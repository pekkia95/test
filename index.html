<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExtraTV Live</title>
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    html, body { margin:0; height:100%; background:#000; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .wrap { display:grid; place-items:center; height:100vh; }
    video { width:100vw; height:100vh; object-fit:contain; background:#000; }
    .topbar { position:fixed; left:0; right:0; top:0; padding:10px; background:linear-gradient(180deg,rgba(0,0,0,.7),rgba(0,0,0,0)); display:flex; gap:8px; align-items:center; z-index:10; }
    .status { margin-left:auto; font-size:12px; opacity:.85; }
    .overlay { position:fixed; inset:0; display:grid; place-items:center; background:rgba(0,0,0,.6); opacity:1; transition:opacity .2s; z-index:20; }
    .overlay.hidden { opacity:0; pointer-events:none; }
    .btn { border:0; padding:14px 22px; font-size:18px; border-radius:999px; cursor:pointer; }
    a { color:#9cf; }
    .splash { position:fixed; inset:0; display:grid; place-items:center; background:#000; color:#fff; z-index:30; transition: opacity .6s ease; }
    .splash-inner{ text-align:center; display:grid; gap:12px; place-items:center; }
    .logo{ width:120px; height:120px; border-radius:24px; background:#111; display:grid; place-items:center; box-shadow: 0 6px 24px rgba(0,0,0,.6); font-size:54px; }
    .title{ font-size:22px; font-weight:700; letter-spacing:.4px; }
    .note{ font-size:13px; opacity:.8; }
    .splash.hidden { opacity:0; pointer-events:none; }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash" class="splash">
    <div class="splash-inner">
      <div class="logo">‚ñ∂Ô∏é</div>
      <div class="title">ExtraTV Live</div>
      <div class="note">Tocca ‚ÄúRiproduci‚Äù per avviare</div>
    </div>
  </div>

  <div class="topbar">
    <span>üì∫ ExtraTV Live</span>
    <div class="status" id="status">Pronto</div>
  </div>
  <div class="wrap">
    <video id="video" controls playsinline webkit-playsinline preload="metadata" poster="./poster.png" crossorigin="anonymous" x-webkit-airplay="allow" airplay="allow"></video>
  </div>

  <div id="overlay" class="overlay">
    <button id="playBtn" class="btn">‚ñ∂Ô∏é Riproduci</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const streamURL = "https://rst2.saiuzwebnetwork.it:8081/extratvlive/index.m3u8";
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const playBtn = document.getElementById('playBtn');
    const statusEl = document.getElementById('status');
    const splash = document.getElementById('splash');

    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    const isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;

    function hideSplash(){ splash.classList.add('hidden'); }
    function setStatus(t){ statusEl.textContent = t; }

    async function iosNativePlay(){
      try {
        video.src = streamURL; // HLS nativo in iOS (anche PWA)
        setStatus('Sorgente pronta');
        await video.play();
        overlay.classList.add('hidden');
        setStatus('In riproduzione');
      } catch(e) {
        console.warn('iOS play error:', e);
        setStatus('Tocca ‚ñ∂Ô∏é nei controlli video');
      }
    }

    function hlsJsStart(){
      const hls = new Hls({ lowLatencyMode:true, enableWorker:true, maxBufferLength:20, liveBackBufferLength:30 });
      hls.on(Hls.Events.ERROR, (evt, data) => {
        console.warn('HLS error', data);
        if (data.fatal) {
          switch(data.type){
            case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
            case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
            default: setStatus('Errore fatale'); hls.destroy();
          }
        }
      });
      hls.loadSource(streamURL);
      hls.attachMedia(video);
      setStatus('Sorgente pronta');
    }

    // Nessun autoplay. L'utente deve premere il bottone.
    playBtn.addEventListener('click', async () => {
      hideSplash();
      if (isIOS) {
        await iosNativePlay();
      } else if (window.Hls && Hls.isSupported()) {
        hlsJsStart();
        // lasciamo che l'utente prema play nei controlli se necessario
        try { await video.play(); } catch{ /* ok */ }
        overlay.classList.add('hidden');
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamURL;
        try { await video.play(); } catch{}
        overlay.classList.add('hidden');
      } else {
        setStatus('Browser non supporta HLS');
      }
    });

    // Inizializza solo lo stato UI; nessun caricamento sorgente preventivo su iOS standalone
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => hideSplash(), 1200);
      setStatus(isIOS ? (isStandalone ? 'iOS Web App pronta' : 'iOS pronta') : 'Pronto');
    });

    // Service Worker: evita su iOS standalone (possibili interferenze rete)
    if ('serviceWorker' in navigator) {
      if (!(isIOS && isStandalone)) {
        const parts = location.pathname.split('/').filter(Boolean);
        const base = parts.length ? '/' + parts[0] + '/' : '/';
        const swUrl = base + 'service-worker.js';
        navigator.serviceWorker.register(swUrl).catch(console.warn);
      }
    }
  </script>
</body>
</html>
