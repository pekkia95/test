<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExtraTV Live</title>
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    html, body { margin:0; height:100%; background:#000; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .wrap { display:grid; place-items:center; height:100vh; }
    video { width:100vw; height:100vh; object-fit:contain; background:#000; }
    .topbar { position:fixed; left:0; right:0; top:0; padding:10px; background:linear-gradient(180deg,rgba(0,0,0,.7),rgba(0,0,0,0)); display:flex; gap:8px; align-items:center; z-index:10; }
    .status { margin-left:auto; font-size:12px; opacity:.85; }
    .overlay { position:fixed; inset:0; display:grid; place-items:center; background:rgba(0,0,0,.6); opacity:1; transition:opacity .2s; z-index:20; }
    .overlay.hidden { opacity:0; pointer-events:none; }
    .btn { border:0; padding:14px 22px; font-size:18px; border-radius:999px; cursor:pointer; }
    a { color:#9cf; }
    /* Splash screen */
    .splash {
      position:fixed; inset:0;
      display:grid; place-items:center;
      background:#000; color:#fff;
      z-index:30;
      transition: opacity .6s ease;
    }
    .splash-inner{
      text-align:center;
      display:grid; gap:12px; place-items:center;
    }
    .logo{
      width:120px; height:120px; border-radius:24px; background:#111; display:grid; place-items:center;
      box-shadow: 0 6px 24px rgba(0,0,0,.6);
      font-size:54px;
    }
    .title{ font-size:22px; font-weight:700; letter-spacing:.4px; }
    .note{ font-size:13px; opacity:.8; }
    .splash.hidden { opacity:0; pointer-events:none; }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash" class="splash">
    <div class="splash-inner">
      <div class="logo">â–¶ï¸Ž</div>
      <div class="title">ExtraTV Live</div>
      <div class="note">Avvio in corsoâ€¦</div>
    </div>
  </div>

  <div class="topbar">
    <span>ðŸ“º ExtraTV Live</span>
    <div class="status" id="status">Pronto</div>
  </div>
  <div class="wrap">
    <video id="video" controls playsinline webkit-playsinline preload="metadata" poster="./poster.png"></video>
  </div>

  <div id="overlay" class="overlay">
    <button id="playBtn" class="btn">â–¶ï¸Ž Riproduci</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const streamURL = "https://rst2.saiuzwebnetwork.it:8081/extratvlive/index.m3u8";
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const playBtn = document.getElementById('playBtn');
    const statusEl = document.getElementById('status');
    const splash = document.getElementById('splash');

    function hideSplash(){ splash.classList.add('hidden'); }
    function setStatus(t){ statusEl.textContent = t; }

    async function startPlayback(){
      overlay.classList.add('hidden');
      setStatus('Connessioneâ€¦');
      try{
        if (window.Hls && Hls.isSupported()) {
          const hls = new Hls({ lowLatencyMode:true, enableWorker:true, maxBufferLength:20, liveBackBufferLength:30 });
          hls.on(Hls.Events.ERROR, (evt, data) => {
            if (data.fatal) {
              switch(data.type){
                case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
                case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
                default: setStatus('Errore fatale'); hls.destroy();
              }
            }
          });
          hls.loadSource(streamURL);
          hls.attachMedia(video);
          video.addEventListener('loadedmetadata', () => video.play().catch(()=>{}));
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = streamURL;
          await video.play();
        } else {
          setStatus('Browser non supporta HLS');
          overlay.classList.remove('hidden');
        }
        setStatus('In riproduzione');
      } catch(e){
        console.error(e);
        setStatus('Tocca "Riproduci" per avviare');
        overlay.classList.remove('hidden');
      }
    }

    // Avvio dopo 3 secondi (manteniamo il pulsante come fallback)
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        hideSplash();
        startPlayback();
      }, 3000);
    });
    playBtn.addEventListener('click', () => { hideSplash(); startPlayback(); });

    // Service Worker con path dinamico per GitHub Pages
    if ('serviceWorker' in navigator) {
      const parts = location.pathname.split('/').filter(Boolean);
      const base = parts.length ? '/' + parts[0] + '/' : '/';
      const swUrl = base + 'service-worker.js';
      navigator.serviceWorker.register(swUrl).catch(console.warn);
    }
  </script>
</body>
</html>
