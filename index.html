<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>ExtraTV Live</title>
  <meta name="theme-color" content="#000000">

  <!-- Manifest e asset con percorsi ASSOLUTI alla repo /test -->
  <link rel="manifest" href="/test/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/test/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <style>
    :root { --bg:#000; --fg:#fff; --accent:#00E0FF; }
    html, body { margin:0; height:100%; background:var(--bg); color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .wrap { display:grid; place-items:center; height:100vh; }
    video { width:100vw; height:100vh; object-fit:contain; background:#000; }
    .topbar { position:fixed; left:0; right:0; top:0; padding:8px 12px; background:linear-gradient(180deg,rgba(0,0,0,.7),rgba(0,0,0,0)); display:flex; gap:8px; align-items:center; z-index:10; }
    .status { margin-left:auto; font-size:12px; opacity:.85; }
    .diag { position:fixed; top:40px; left:8px; padding:6px 10px; background:rgba(0,0,0,.6); border:1px solid rgba(255,255,255,.2); border-radius:999px; font-size:12px; z-index:11; }
    .splash { position:fixed; inset:0; display:grid; place-items:center; background:#000; color:#fff; z-index:20; animation: splashFade 1.1s ease 1.3s forwards; }
    .splash-inner { text-align:center; display:grid; gap:12px; place-items:center; }
    .logo { width:120px; height:120px; border-radius:24px; background:#111; display:grid; place-items:center; box-shadow: 0 6px 24px rgba(0,0,0,.6); font-size:54px; }
    .title { font-size:22px; font-weight:700; letter-spacing:.4px; }
    @keyframes splashFade { to { opacity:0; visibility:hidden; } }
    .controls { position:fixed; bottom:16px; left:50%; transform:translateX(-50%); display:flex; gap:10px; z-index:12; }
    .btn { border:0; padding:12px 16px; font-size:16px; border-radius:999px; cursor:pointer; }
    .btn-primary { background:#fff; color:#000; }
    .btn-ghost { background:rgba(255,255,255,.08); color:#fff; border:1px solid rgba(255,255,255,.25); }
    @supports (padding: env(safe-area-inset-bottom)) { .controls { padding-bottom: calc(env(safe-area-inset-bottom) + 8px); } }
  </style>
</head>
<body>
  <!-- Splash -->
  <div class="splash" id="splash">
    <div class="splash-inner">
      <div class="logo">â–¶ï¸Ž</div>
      <div class="title">ExtraTV Live</div>
    </div>
  </div>

  <div class="topbar">
    <strong>ðŸ“º ExtraTV Live</strong>
    <div class="status" id="status">Pronto</div>
  </div>
  <div class="diag" id="diag">display-mode: â€¦</div>

  <div class="wrap">
    <video id="video" autoplay muted playsinline webkit-playsinline preload="metadata" controls>
      <source id="srcHLS" src="https://rst2.saiuzwebnetwork.it:8081/extratvlive/index.m3u8" type="application/vnd.apple.mpegurl">
    </video>
  </div>

  <div class="controls">
    <button id="muteToggle" class="btn btn-primary">ðŸ”Š Attiva audio</button>
    <button id="pipBtn" class="btn btn-ghost">â¿» PiP</button>
  </div>

  <!-- hls.js per browser non-Safari -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const SRC = "https://rst2.saiuzwebnetwork.it:8081/extratvlive/index.m3u8";
    const video = document.getElementById('video');
    const source = document.getElementById('srcHLS');
    const muteToggle = document.getElementById('muteToggle');
    const pipBtn = document.getElementById('pipBtn');
    const statusEl = document.getElementById('status');
    const splash = document.getElementById('splash');
    const diag = document.getElementById('diag');

    // Diagnostica display-mode
    function updateDisplayMode() {
      const standalone = (window.navigator.standalone === true) || window.matchMedia('(display-mode: standalone)').matches;
      const mode = standalone ? 'standalone (Web App)' : 'browser (Safari)';
      diag.textContent = 'display-mode: ' + mode;
      console.log('display-mode standalone?', standalone);
    }
    updateDisplayMode();
    window.matchMedia('(display-mode: standalone)').addEventListener?.('change', updateDisplayMode);

    function setStatus(t) { statusEl.textContent = t; }
    function bust(u) { return u + (u.includes('?') ? '&' : '?') + 'v=' + Date.now(); }
    function seekLive() {
      try {
        if (video.seekable && video.seekable.length) {
          const end = video.seekable.end(video.seekable.length - 1);
          if (!Number.isNaN(end) && isFinite(end)) video.currentTime = Math.max(0, end - 0.5);
        }
      } catch(_ ){}
    }
    function updateMuteBtn() { muteToggle.textContent = video.muted ? 'ðŸ”Š Attiva audio' : 'ðŸ”‡ Disattiva audio'; }

    async function setupAndPlay() {
      // cache-busting SOLO sulla sorgente video (non cambiamo la URL della pagina)
      source.src = bust(SRC);

      // Non-Safari: usa hls.js
      if (!video.canPlayType('application/vnd.apple.mpegurl') && window.Hls && Hls.isSupported()) {
        try {
          const hls = new Hls({ enableWorker: true, lowLatencyMode: true, maxBufferLength: 20, liveBackBufferLength: 30 });
          hls.on(Hls.Events.ERROR, (evt, data) => {
            if (data.fatal) {
              switch(data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
                case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
                default: try { hls.destroy(); } catch(_ ){}; setStatus('Errore HLS');
              }
            }
          });
          hls.loadSource(source.src);
          hls.attachMedia(video);
        } catch(e) { console.warn('hls.js init error', e); }
      }
      video.load();
      try { seekLive(); await video.play(); setStatus('In riproduzione (muto)'); } catch(e) { setStatus('Premi â–¶ï¸Ž per avviare'); }
      updateMuteBtn();
    }

    document.addEventListener('DOMContentLoaded', setupAndPlay);
    setTimeout(() => splash.style.display = 'none', 1600);

    // Toggle audio
    muteToggle.addEventListener('click', async () => {
      try {
        video.muted = !video.muted;
        if (!video.muted && video.paused) { await video.play().catch(()=>{}); }
        setStatus(video.muted ? 'In riproduzione (muto)' : 'In riproduzione');
        updateMuteBtn();
      } catch(e) { console.warn('toggle mute failed', e); }
    });

    // PiP
    pipBtn.addEventListener('click', async () => {
      try {
        if ('pictureInPictureEnabled' in document && typeof video.requestPictureInPicture === 'function') {
          if (document.pictureInPictureElement) { await document.exitPictureInPicture(); }
          else { await video.requestPictureInPicture(); }
        } else if (typeof video.webkitSetPresentationMode === 'function' &&
                   video.webkitSupportsPresentationMode &&
                   video.webkitSupportsPresentationMode('picture-in-picture')) {
          const mode = video.webkitPresentationMode;
          video.webkitSetPresentationMode(mode === 'picture-in-picture' ? 'inline' : 'picture-in-picture');
        } else { alert('PiP non supportato su questo dispositivo/browser.'); }
      } catch(e) { console.warn('PiP error', e); }
    });
  </script>
</body>
</html>
