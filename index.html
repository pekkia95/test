<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExtraTV Live</title>
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    html, body { margin:0; height:100%; background:#000; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .wrap { display:grid; place-items:center; height:100vh; }
    video { width:100vw; height:100vh; object-fit:contain; background:#000; }
    .topbar { position:fixed; left:0; right:0; top:0; padding:10px; background:linear-gradient(180deg,rgba(0,0,0,.7),rgba(0,0,0,0)); display:flex; gap:8px; align-items:center; z-index:5; }
    .status { margin-left:auto; font-size:12px; opacity:.85; }
    .overlay { position:fixed; inset:0; display:grid; place-items:center; background:rgba(0,0,0,.6); opacity:1; transition:opacity .2s; z-index:4; }
    .overlay.hidden { opacity:0; pointer-events:none; }
    .btn { border:0; padding:14px 22px; font-size:18px; border-radius:999px; cursor:pointer; }
    .btn-outline { background:transparent; color:#fff; border:1px solid #777; }
    .stack { display:grid; gap:10px; }
    .splash { position:fixed; inset:0; display:grid; place-items:center; background:#000; color:#fff; z-index:10; animation: splashFade 1.2s ease 1.2s forwards; }
    .splash-inner{ text-align:center; display:grid; gap:12px; place-items:center; }
    .logo{ width:120px; height:120px; border-radius:24px; background:#111; display:grid; place-items:center; box-shadow: 0 6px 24px rgba(0,0,0,.6); font-size:54px; }
    .title{ font-size:22px; font-weight:700; letter-spacing:.4px; }
    .note{ font-size:13px; opacity:.8; }
    @keyframes splashFade { to { opacity:0; visibility:hidden; } }
  </style>
</head>
<body>
  <div class="splash">
    <div class="splash-inner">
      <div class="logo">â–¶ï¸Ž</div>
      <div class="title">ExtraTV Live</div>
      <div class="note">Pronto</div>
    </div>
  </div>

  <div class="topbar">
    <span>ðŸ“º ExtraTV Live</span>
    <div class="status" id="status">Pronto</div>
  </div>
  <div class="wrap">
    <video id="video" controls playsinline webkit-playsinline preload="none"></video>
  </div>

  <div id="overlay" class="overlay">
    <div class="stack">
      <button id="playBtn" class="btn">â–¶ï¸Ž Riproduci qui</button>
      <a id="openSystem" class="btn btn-outline" href="#" rel="noopener">Apri nel player di sistema</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const streamURL = "https://rst2.saiuzwebnetwork.it:8081/extratvlive/index.m3u8";
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const playBtn = document.getElementById('playBtn');
    const openSystem = document.getElementById('openSystem');
    const statusEl = document.getElementById('status');

    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    const isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;

    function setStatus(t){ statusEl.textContent = t; }
    function seekLiveEdge() {
      try {
        if (video.seekable && video.seekable.length) {
          const end = video.seekable.end(video.seekable.length - 1);
          if (!Number.isNaN(end) && isFinite(end)) {
            video.currentTime = Math.max(0, end - 0.5);
          }
        }
      } catch(e){}
    }

    async function startIOSNative() {
      setStatus('Carico sorgenteâ€¦');
      video.src = streamURL + (streamURL.includes('?')?'&':'?') + 't=' + Date.now();
      video.load();
      const onLoadedMeta = async () => {
        video.removeEventListener('loadedmetadata', onLoadedMeta);
        seekLiveEdge();
        try { await video.play(); } catch(e) {}
      };
      video.addEventListener('loadedmetadata', onLoadedMeta);
    }

    async function startNonIOS() {
      setStatus('Connessioneâ€¦');
      if (window.Hls && Hls.isSupported()) {
        const hls = new Hls({ lowLatencyMode:true, enableWorker:true, maxBufferLength:20, liveBackBufferLength:30 });
        hls.on(Hls.Events.ERROR, (evt, data) => {
          if (data.fatal) {
            switch(data.type){
              case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
              case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
              default: hls.destroy(); setStatus('Errore fatale');
            }
          }
        });
        hls.loadSource(streamURL);
        hls.attachMedia(video);
        video.addEventListener('loadedmetadata', () => video.play().catch(()=>{}));
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamURL;
        await video.play().catch(()=>{});
      } else {
        setStatus('Browser non supporta HLS');
      }
    }

    // Pulsante 'Apri nel player di sistema'
    openSystem.addEventListener('click', (e) => {
      e.preventDefault();
      // Navigate direttamente alla playlist: iOS la apre in AVPlayer / QuickTime esterno
      window.location.href = streamURL;
    });

    playBtn.addEventListener('click', async () => {
      overlay.classList.add('hidden');
      if (isIOS) {
        await startIOSNative();
      } else {
        await startNonIOS();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      if (!isIOS) {
        // autoplay come v2 su non iOS
        (async () => { try { await startNonIOS(); } catch{} })();
        overlay.classList.add('hidden');
      } else {
        setStatus(isStandalone ? 'iOS Web App: puoi aprire nel player di sistema se resta fermo' : 'iOS: premi â–¶ï¸Ž');
        // In iOS standalone offriamo subito il link al player di sistema
        if (isStandalone) {
          overlay.classList.remove('hidden');
        }
      }
    });

    // Service Worker: ok ovunque (se hai dubbi, si puÃ² disattivare su iOS standalone)
    if ('serviceWorker' in navigator) {
      const parts = location.pathname.split('/').filter(Boolean);
      const base = parts.length ? '/' + parts[0] + '/' : '/';
      const swUrl = base + 'service-worker.js';
      navigator.serviceWorker.register(swUrl).catch(console.warn);
    }
  </script>
</body>
</html>
